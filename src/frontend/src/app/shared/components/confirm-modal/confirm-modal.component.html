@if (visible) {
  <div class="fixed inset-0 bg-black/50 z-40 flex items-center justify-center" (click)="cancel()">
    <div
      class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 z-50 p-6"
      (click)="$event.stopPropagation()"
    >
      <div class="flex justify-between items-start mb-4">
        <div class="flex items-center gap-3">
          <div class="bg-red-100 p-2 rounded-full">
            <lucide-icon [img]="TriangleAlert" class="w-5 h-5 text-red-600"></lucide-icon>
          </div>
          <h2 class="text-lg font-semibold text-neutral-800">{{ title }}</h2>
        </div>
        <button (click)="cancel()" class="text-neutral-400 hover:text-neutral-600 transition">
          <lucide-icon [img]="X" class="w-5 h-5"></lucide-icon>
        </button>
      </div>

      <p class="text-neutral-600 mb-6 ml-11">{{ message }}</p>

      <div class="flex justify-end gap-3">
        <button
          (click)="cancel()"
          class="px-4 py-2 rounded-lg border border-neutral-300 text-neutral-700 hover:bg-neutral-50 transition"
        >
          Cancelar
        </button>
        <button
          (click)="confirm()"
          class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
}
